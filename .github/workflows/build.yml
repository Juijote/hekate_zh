name: Build

on:
  push:
    branches:
      - main  # 触发主分支上的推送

jobs:
  build:
    runs-on: ubuntu-latest  # 选择运行环境，这里选择 Ubuntu

    steps:
    - name: Checkout repository  # 检出仓库
      uses: actions/checkout@v2
      
    - name: Set up Node.js  # 配置 Node.js 环境
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies  # 安装依赖
      run: npm install

    - name: Build project  # 构建项目
      run: npm run build

    - name: Archive artifacts  # 归档构建产物
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: path/to/build/directory  # 将实际路径替换为你的构建产物路径
