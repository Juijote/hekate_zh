name: Build Hekate

on:
  push:
    branches:
      - main  # 当主分支有推送时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libusb-1.0-0-dev
        npm install

    - name: Build Hekate
      run: npm run build
