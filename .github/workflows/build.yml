name: Build Hekate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hekate_source_code_folder/requirements.txt

      - name: Build Hekate
        run: |
          cd hekate_source_code_folder
          make clean
          make

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: hekate-binaries
          path: hekate_source_code_folder/build  # 假设编译输出的文件在 build 文件夹中

